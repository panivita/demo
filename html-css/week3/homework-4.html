<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="homework-1.css" rel="stylesheet"/>
</head>
<body>
    <div class="main-container">
        <header class="header-container">
            <nav class="main-menu">
                <ul class="left-menu">
                <li><a href="#name">Logo</a></li>
                </ul>
                <ul class="right-menu">
                    <li><a href="#">Navigation</a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </nav>
        </header>
        <h1>Sign up to yourcustomtailor.com</h1>
        <h2>Step 4/4 - Payment</h2>
        <label for="file"></label>
        <progress id="file" value="95" max="100"></progress>
        <p>Please fill in your payment data</p>
        <form>
            <ul class="form-style-1">
                <li>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="" class="field-style field-split">  
                </li>
                <li>
                    <label for="card-type">Card type</label>
                    <select id="card-type" name="field3" class="field-style field-split">
                        <option value="Visa">Visa</option>
                        <option value="Master card">Master card</option>
                        <option value="Dankort">Dankort</option>
                        <option value="Credit card">Credit card</option>
                        <option value="Maestro">Maestro</option>
                    </select>
                </li>
                <li class="to-column">
                    <label for="ccnum">Credit card number<span class="required">*</span></label>
                    <input type="number" id="ccnum" name="ccnum" class="field-style field-split" placeholder="" minlength="16" maxlength="16"> 
                    <label for="fname">First name<span class="required">*</span></label>
                    <input type="text" id="fname" name="first name"  class="field-style field-split" placeholder="">
                </li>
                <li class="three-column">
                    <label for="expmonth">Exp Month<span class="required">*</span></label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="" minlength="2" maxlength="2" class="field-style">
                    <label for="expyear">Exp Year<span class="required">*</span></label>
                    <input type="text" id="expyear" name="expyear" placeholder="" minlength="2" maxlength="2" class="field-style">
                    <label for="cvv">CVV<span class="required">*</span></label>
                    <input type="password" id="cvv" name="cvv" placeholder="" minlength="3" maxlength="3" class="field-style">
                </li>
                <li>
                    <input type="submit" value="Next step">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
