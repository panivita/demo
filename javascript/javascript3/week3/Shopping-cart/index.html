<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" />
    <title>Shopping cart using Classes</title>
</head>

<body>
    <div class="container">
        <header class="header-container">
            <nav class="main-menu">
                <div class="left-menu">
                    <img src="https://cdn.pixabay.com/photo/2019/09/30/11/25/dress-form-4515475_960_720.png"
                        alt="dress form with shoes logo">
                </div>
                <ul class="right-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="section-search">
            <div class="search">
                <label>What are you looking for?</label>
                <input type="text">
            </div>
        </section>
        <section class="products">
        </section>
        <section class="cart">
            <h1>Shopping cart</h1>
            <div id="shopping-cart" class="render-products"></div>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
